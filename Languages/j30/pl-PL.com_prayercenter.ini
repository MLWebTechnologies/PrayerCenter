PCLISTINTRO="Modlitwa jest doświadczeniem obecności Boga. Modlitwa jest miejscem doświadczenia prawdziwego bycia Dzieckiem Bożym w poczuciu pełnego zaufania dla Stwórcy. Modlitwa jest ćwiczeniem i rozwijaniem naszej wiary, nadziei i miłości. Modlitwa to przywilej dotykania Serca Boga przez Jezusa Chrystusa w Duchu Świętym.nn Przystąpcie bliżej do Boga, to i On zbliży się do was. (Jk 4,8)nnO nic się już zbytnio nie troskajcie, ale w każdej sprawie wasze prośby przedstawiajcie Bogu w modlitwie i błaganiu z dziękczynieniem! A pokój Boży, który przewyższa wszelki umysł, będzie strzegł waszych serc i myśli w Chrystusie Jezusie. (Flp 4,6-7)nnOjcze, w Swojej łaskawości wysłuchaj naszych modlitw!"    
PCREQDIRECTIONS="Zapraszam Cię do wysłania swojej modlitwy lub prośby o modlitwę/intencji w której będą się modlić uczestnicy Łańcucha modlitwy i odwiedzający stronę. Twój wpis opublikuje kapłan. Możesz również wysłać swoją prośbę bez publikacji na www. Mile widziane są także propozycje swoich modlitw  i świadectwa o mocy modlitwy w Twoim życiu - zaznacz odpowiednią opcję.nnNie przejmuj się zbytnio formatowaniem wpisu, jeśli będzie taka konieczność dokonamy ew. poprawek. Prosimy także abyś uzbroił się w cierpliwość - jeśli po max. 3 dniach nie pojawi się wpis skontaktuj się z ksiedzem opiekunem tej www.nnPo kliknięciu na ""wyślij"" nie pojawi się żaden komunikat. Bądź jednak pewien/-na, że modlitwa została wysłana!"    
